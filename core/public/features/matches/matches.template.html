<div class="matchesContainer container">

	<nav>
		<div id="profileNav" class="nav-wrapper">
			<a href="#!" class="profileTitle brand-logo right">MUSICLAB</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="left hide-on-med-and-down">

				<li>
					<button class="btn-flat disabled" id="profileButtons" ng-click="goToProfile(profileInfo._id)">Profile</button>
				</li>


			</ul>
			<ul class="side-nav right sideNavMatch" id="mobile-demo">

				<li>
					<button class="btn-flat disabled sideNavButtons" ng-click="goToProfile(profileInfo._id)">Profile</button>
				</li>

			</ul>
		</div>
	</nav>

	<div class="center">
		<div>

			<img class="responsive-img card-panel right matchingBoxRight" ng-src="{{potentialCollaborator.profPic}}">
			<div class="left card-panel matchingBoxLeft">
				<h3 class="uppercase">{{potentialCollaborator.username}}</h3>
				


				<div class="matchingPageText">
					
						<div> {{potentialCollaborator.bio}}
						<br> Genre : {{potentialCollaborator.genre}}
						<br> Instruments: {{potentialCollaborator.instruments}}
						<br> SoundCloud: {{potentialCollaborator.soundcloud}}
					</div>
				</div>
				<button class="matchingButtons" ng-click="wantsToCollab()"><i class="material-icons">thumb_up</i>Collab?</button>
				<button class="matchingButtons" ng-click="noThanks()">OrNah?<i class="material-icons">thumb_down</i></button>
			</div>
		</div>
	</div>


</div>
