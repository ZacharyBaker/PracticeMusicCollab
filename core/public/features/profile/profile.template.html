<div class="profileContainer">

	<nav>
		<div id="profileNav" class="nav-wrapper">
			<a href="#!" class="profileTitle brand-logo right" style="font-size: 40px;">MUSICLAB</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="left hide-on-med-and-down">
				<li>
					<button class="btn-flat disabled" id="profileButtons" ng-click="goToMatchesPage(profileInfo._id)">Matching</button>
				</li>
				<li>
					<button class="btn-flat disabled" id="profileButtons" ng-click="goToUpdatePage(profileInfo._id)">Update Profile</button>
				</li>


			</ul>
			<ul class="side-nav right sideNav" id="mobile-demo">
				<li>
					<button class="btn-flat disabled" id="profileButtons" ng-click="goToMatchesPage(profileInfo._id)">Matching</button>
				</li>
				<li>
					<button class="btn-flat disabled sideNavButtons" ng-click="goToUpdatePage(profileInfo._id)">Update Profile</button>
				</li>


			</ul>
		</div>
	</nav>




	<div class="center">

		<div class="row">
			<div id="profilePageProfileBox" class="center-align left z-depth-5 card-panel col s11 m6 l6 A">



				<h1 class="profileNameText">{{profileInfo.username}}</h1>




				<img class="circle responsive-img profilePictureSize" ng-src="{{profileInfo.profPic}}">
				
			</div>
			<div class="rightColProf right col s11 m5 l5 row">
				<div class="card-panel personalInfoProf left col l12 z-depth-3">

					
					<div class="left-align">
						
						<table>
							<thead>
								<tr>
									<th data-field="id">Info</th>
									<th data-field="name"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Bio:</td>
									<td>{{profileInfo.bio}}</td>
								</tr><tr>
									<td>Genre:</td>
									<td>{{profileInfo.genre}}</td>
								</tr><tr>
									<td>Instruments:</td>
									<td>{{profileInfo.instruments}}</td>
								</tr><tr>
									<td>SoundCloud:</td>
									<td>{{profileInfo.soundcloud}}</td>
								</tr>
							</tbody>
							
						</table>
						
						
					</div>
				</div>
				<messagesaccordion></messagesaccordion>
			</div>
		</div>

	</div>
